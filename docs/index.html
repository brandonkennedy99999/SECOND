<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BLADERUNNER â€” SECOND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0e0e0e;
        color: #e6e6e6;
        padding: 20px;
      }
      button {
        margin: 6px 6px 6px 0;
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      pre {
        background: #111;
        padding: 14px;
        border-radius: 10px;
        max-height: 70vh;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>BLADERUNNER</h1>
    <p>Browser-based autorunner. No installs. Deterministic.</p>

    <button onclick="run()">Run</button>
    <button onclick="clearOut()">Clear</button>

    <pre id="out">Ready.</pre>

    <script>
      function log(s) {
        const out = document.getElementById("out");
        out.textContent += "\n" + s;
      }

      function clearOut() {
        document.getElementById("out").textContent = "Cleared.";
      }

      function run() {
        log("BLADERUNNER online.");
        log("Timestamp: " + new Date().toISOString());
        log("This confirms the website execution path works.");
      }
    </script>
  </body>
</html>
